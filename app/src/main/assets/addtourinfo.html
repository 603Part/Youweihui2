<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>添加出行人信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/bui.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div id="personinfo" style="height: 100vh;">
			<h3 class="section-title">基本信息</h3>
			<ul class="bui-list">
				<li class="bui-btn bui-box clearactive">
					<label class="bui-label">姓名:</label>
					<div class="span1">
						<div class="bui-input user-input">
							<input type="text" value="" placeholder="请您填写姓名">
						</div>
					</div>
				</li>
				
				<li class="bui-btn bui-box clearactive">
					<label class="bui-label">手机号码:</label>
					<div class="span1">
						<div class="bui-input">
							<input type="number" placeholder="常用联系号码">
						</div>
					</div>
				</li>
			</ul>
			<h3 class="section-title">请填写本人真实信息，否则影响出票</h3>
			<ul class="bui-list">
				<li class="bui-btn bui-box clearactive">
					<label class="bui-label">身份证:</label>
					<div class="span1">
						<div class="bui-input user-input">
							<input type="text" value="" placeholder="请您填写身份证号">
						</div>
					</div>
				</li>
				<li class="bui-btn bui-box clearactive"><b>添加证件</b></li>
			</ul>
			<h3 class="section-title">其他资料信息</h3>
			<ul class="bui-list">
				
				<li class="bui-btn bui-box clearactive">
					<label class="bui-label">性别:</label>
					<div id="select" style="width: 5rem;color: #666;" class="bui-select">男</div>
					<i class="icon-listright"></i>
				</li>
				<li class="bui-btn bui-box clearactive">
					<label class="bui-label">生日:</label>
					<div class="span1">
						<div class="bui-input user-input">
							<input id="pickerdateInput" class="bui-pickerdate" readonly type="text" value="" placeholder="请您填写昵称">
						</div>
					</div>
				</li>
				<li class="bui-btn bui-box clearactive">
					<label class="bui-label">邮箱:</label>
					<div class="span1">
						<div class="bui-input">
							<input type="number" placeholder="常用邮箱">
						</div>
					</div>
				</li>
			</ul>
			
			<h3 class="section-title">&nbsp;</h3>
			<div class="bui-btn warning orange" style="position: fixed; width: 6.7rem;left: 0.4rem;bottom: 0.4rem;">保存</div>
		</div>
	</body>
	<script src="js/zepto.js"></script>
	<script src="js/bui.js"></script>
	<script>
		bui.ready(function() {
			// 所有控件及方法需要在这里执行
			// 日期初始化
			var pickerdateInput = $("#pickerdateInput");
			var uiPickerdate = bui.pickerdate({
				handle: "#pickerdateInput",
				formatValue: "yyyy-MM-dd",
				cols: {
					hour: "none",
					minute: "none",
					second: "none"
				},
				onChange: function(value) {
					pickerdateInput.val(value);
				}
			});
			//动态绑定男女
			var uiSelect = bui.select({
				trigger: "#select",
				title: "请您选择性别",
				type: "radio",
				data: [{
					"name": "男",
					"value": "1"
				}, {
					"name": "女",
					"value": "2"
				}]

			});
			
		

		});
	</script>

</html>
