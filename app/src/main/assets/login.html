<!DOCTYPE HTML>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <title>登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/bui.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
		<div class="logininput">
				<ul class="bui-list loginbox">
	            <li class="bui-btn bui-box clearactive">
	                <label class="bui-label">帐号:</label>
	                <div class="span1">
	                    <div class="bui-input user-input">
	                        <input type="text" value="" placeholder="填写登录账户">
	                    </div>
	                </div>
	            </li>
	            
						<li class="bui-btn bui-box clearactive">
			                <label class="bui-label" >密码:</label>
			                <div class="span1">
			                    <div  class="bui-input">
			                        <input  type="password" placeholder="请输入密码">
			                    </div>
			                </div>
			            </li>
			</ul>
			
			<input type="button" class="graybtn" value="登录" />
			<div class="bui-btn orange" style="width: 7.1rem;margin-left: 0.2rem;margin-top: 0.2rem;">还没有账号？</div>
			<div class="bottomicon">
				<div class="blackline">&nbsp;</div>
				<div class="font"><span>第三方登录</span></div>
				<ul>
					<li><img src="images/wx.png"/></li>
					<li><img src="images/wb.png"/></li>
				</ul>
			</div>
		</div>	
  </body>
  <script src="js/zepto.js"></script>
  <script src="js/bui.js"></script>
  <script>
  	bui.ready(function() {
  		// 所有控件及方法需要在这里执行
  	
  	})
  </script>
</html>
